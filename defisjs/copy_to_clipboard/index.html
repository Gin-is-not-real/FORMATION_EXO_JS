<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy to clipboard</title>
</head>
<body>
    <div id="container">
        <textarea name="name" id="copy-text" cols="80" rows="8">Enter your texte here.</textarea>
        <br>
        <button id="button-copy">Copy text</button>
        <br>
        <textarea name="name" id="paste-text" cols="80" rows="8">Paste your text here...</textarea>
        <br>
        <button id="button-paste">Paste text</button>
    </div>  

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
